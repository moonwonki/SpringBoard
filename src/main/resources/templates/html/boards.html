<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Spring board project</title>
    <link th:href="@{/css/bootstrap.css}"
          href="../css/bootstrap.css" rel="stylesheet">
    <style>
        .custom-heading {
            color: #007bff;
            background-color: rgba(255, 255, 255, 0.99);
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-start">
        <h1 class="custom-heading font-weight-bold">Spring board project <small class="text-light-emphasis">by MoonWonKi</small></h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일</th>
            <th>추천수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}">5</td>
            <td><a href="../html/board.html" th:href="@{|/board/${board.id}|}" th:text="${board.title}">제목 길이 제한 타파! 과연 어디까지 나올것인가?</a></td>
            <td th:text="${board.author}">김이름</td>
            <td th:text="${#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm:ss')}">2023.05.18</td>
            <td th:text="${board.recommendCount}">10</td>
        </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-outline-primary float-end">글쓰기</button>

    <div class="text-center">
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
            </ul>
        </div>

    </div>
</div>


</body>
</html>
